<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled by Eunique Fashions</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
 
    <!--- Navigation Bar --->
    <header>
    
        <nav>
            <h1 class="logo">Eunique<span>Fashions</span></h1>
        
            <!-- Menu Icon -->
            <input type="checkbox" id="check">
            <label for="check" class="navbutton">
                <i class="fas fa-bars"></i>
            </label>
                
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Boutique</a></li>
                <li><a href="#portfolio">Ankara Designs</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            
        </nav>

    </header>

    <!--- Headline --->
    <section id="home" class="section">
        <div class="home-container">
            <h2>Welcome to <span>Unique Fashions</span></h2>
            <h1>We offer <span class="multiple__text"></span></h1>
            <p>Trust us to bring your Kitenge (Ankara) designs to life</p>
            <button class="home-button"><a href="#portfolio"></a>View Designs</button>
        </div>
    </section>



    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!----============ TYPED JS ================-->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

</body>
</html>
